<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 04 - VueJs do jeito ninja! - v-for</title>
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <ul>
      <li v-for="(item, index) in linguagens">{{index}} - {{item.nome}}</li>
    </ul>
  </div>
 

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja!",
        linguagens: [
          { nome: "Javascript"},
          { nome: "PHP"},
          { nome: "C#"},
          { nome: "Java"},
          { nome: "Pythor"},
        ]
      }
    });
  </script>
</body>

</html>

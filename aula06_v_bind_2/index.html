<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01 - VueJs do jeito ninja!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
    <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR</button>
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja!",
        btnClassLimpar: {
          'btn-danger': true,
          'btn-sm': true, 
        },
        btnClassEnviar: [
          'btn-primary', { 'btn-lg': false }
        ],
        btnStyleLimpar: {
          'font-size': '50px',
          'text-transform': 'lowercase',
        },
        btnStyleEnviar: { 'font-size': '10px' },
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01 - VueJs do jeito ninja!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <ul>
      <li v-for="usuario in usuarios">{{usuario.nome | truncate(5) }}</li>
    </ul>
    <form action="http://google.com">
      <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar()">Enviar</button>
    </form>
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja!",
        usuarios: [
          { nome: 'Jon Snow' },
          { nome: 'Tyrion Lannister' },
          { nome: 'Daenerys Targaryen' },
        ]
      },

      filters: {
        toUpperCase(str) {
          return str.toUpperCase();
        },
        truncate(str, length) {
          var output = str;
          if (output.length > length) {
            output = str.substring(0, length) + "...";
          }
          return output;
        }
      },

      methods: {
        enviar() {
          alert('Enviado!');
        },
      }
    });
  </script>
</body>

</html>

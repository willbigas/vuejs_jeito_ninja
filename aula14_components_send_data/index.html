<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01 - VueJs do jeito ninja!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <br><br><br>
    <navbar></navbar>
  </div>

  <template id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <menu-bar :items="topNav"></menu-bar>
        <menu-search></menu-search>
      </div>
    </nav>
  </template>


  <template id="menu">
    <ul class="navbar-nav mr-auto">
      <li v-for="item in items" class="nav-item">
        <a class="nav-link" href="#">{{item.label}}</a>
      </li>
    </ul>
  </template>

  <template id="search">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </template>

  <script src="https://unpkg.com/vue"></script>
  <script>
    Vue.component('navbar', {
      template: '#nav',
      data() {
        return {
          topNav: [{ label: 'Home'}, {label: 'Link'} , {label: 'Disabled'}]
        }
      }
    });
    Vue.component('menu-bar', {
      template: "#menu",
      props: ['items'],
    });
    Vue.component('menu-search', {
      template: "#search"
    });

    var app = new Vue({
      el: "#app",

      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja!",
      },

    });
  </script>
</body>

</html>

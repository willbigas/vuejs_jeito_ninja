<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01 - VueJs do jeito ninja!</title>
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-if="usuario.nome == 'Jon Snow'">
      Id : {{usuario.id}}<br/>
      Nome : {{usuario.nome}}<br/>
      Proffisão : {{usuario.profissao}}<br/>
    </div>
    <div v-else="usuario.id == 1">
      Nenhum usuário com o ID = 1
    </div>
  </div>
 

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 01 - Vuejs do jeito ninja!",
        usuario: {
          id: 1,
          nome: "Jon Snow",
          profissao: "Ator"
        }
      }
    });
  </script>
</body>

</html>
